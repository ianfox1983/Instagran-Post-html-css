<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Post</title>
        <link rel = "stylesheet" type= "text/css" href="./styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        
    </head>

    <body>
        <div class="post">

            <header>
                    <i class="bold fab fa-html5"></i>
                    <div class="title">
                        <span class="bold"> HTML5 </span>
                        <span>Paris</span>
                    </div>
                    <i class="bold fas fa-ellipsis-v"></i>
            </header>
            
            <img src="https://images.pexels.com/photos/1461974/pexels-photo-1461974.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
            
            <footer>
                
                <section>
                    <i class="bold far fa-heart"></i>
                    <i class="bold far fa-comment"></i>
                    <i class="bold far fa-paper-plane"></i>
                    <i class="bold far fa-bookmark"></i>
                </section>
                
                <p>Liked by <span class="bold">4GeeksAcademy html5,</span> Web and <span class="bold">100,00 others</span> 
                </p>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Maxime corporis animi neque adipisci ipsam similique itaque accusamus soluta quae. 
                    Magnam veniam assumenda eius nisi facere voluptatibus optio laborum libero autem?
                 </p>   

            </footer>
            
        </div>
        
    </body>
</html>
